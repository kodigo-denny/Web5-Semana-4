<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .contenedor{
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            gap: 10px;
        }
        .caja{
            background-color: cadetblue;
            width: 100%;
            height: 100px;
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <div class="contenedor">
        <div class="caja"  style="grid-column: span 7;"></div>
        <div class="caja"></div>
        <div class="caja"></div>
        <div class="caja"></div>
        <div class="caja"></div>
        <div class="caja"></div>
        <div class="caja"></div>
        <div class="caja"></div>
        <div class="caja"></div>
        <div class="caja"></div>
        <div class="caja"></div>
    </div>
</body>
</html>
